    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Greenly</title>
    <link rel="shortcut icon" href="../img/favicon-greenly.png">
</head>
<body>
    <!--HEADER-->  
    <header> 
        <nav class="navbar navbar-expand-lg w-100 m-0 p-0">
            <div class="container-fluid m-0 p-20 d-flex justfy-content-between align-items-center">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../img/logo-greenly.png" alt="Logo de Greenly"></a>
                <button class="navbar-toggler border-0 mx-3 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list icono-menu"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link enlaces-nav mx-3" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enlaces-nav mx-3" href="./plantas.html">Plantas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enlaces-nav mx-3" href="./cuidados.html">Cuidados</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--MAIN-->
    <main class="seccion-contacto">
        <section class="contacto">
            <h1 class="contacto-h1">Contacto</h1>
            <div class="h2yformulario">
                <h2>¡Envianos tu consulta!</h2>
                <form class="formulario" action="" method="post">    
                    <div class="nombre">   
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Ingresá tu nombre" required>
                    </div>
                    <div class="correo-formulario">   
                        <label for="correo">Correo electrónico</label>
                        <input type="email" name="correo" placeholder="Ingresá tu correo electrónico" required>
                    </div>
                    <div class="telefono-formulario">   
                        <label for="telefono">Teléfono</label>
                        <input type="tel" name="telefono" placeholder="Ingresá tu teléfono" required>
                    </div>
                    <div class="mensaje">   
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Ingresá tu mensaje"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar" id="enviar">
                    </div>
                </form>
            </div>
            <div class="contenedor-imagen-contacto" data-aos="fade-left">
                <img class="imagen-contacto" src="../img/imagen-contacto.jpg" alt="Planta en maceta gris">
                <img class="imagen-contacto-mobile" src="../img/imagen-contacto-mobile.jpg" alt="Planta en maceta gris">
            </div>
            <!--Mapa-->
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d518.3870200546111!2d-58.456042380234514!3d-34.56357728840008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5d3df26318f%3A0x31019b54c2f053e8!2sAv.%20Cabildo%201932%2C%20C1428AAO%20CABA!5e0!3m2!1ses!2sar!4v1692902440835!5m2!1ses!2sar" width="1440" height="404" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <!--Whatsapp flotante-->
        <div class="whatsapp-flotante">
            <a href="https://web.whatsapp.com/" target="_blank"><img src="../img/icon-fab-whatsapp.png" alt="Whatsapp"></a>
        </div>
    </main>
    <!--FOOTER-->
    <footer>
        <div class="contactanos">
            <h3>Contactanos</h3>
            <div class="telefono">
                <img src="../img/icon-telefono.png" alt="teléfono">
                <p>4123-4567</p>
            </div>
            <div class="whatsapp">
                <img src="../img/icon-whatsapp.png" alt="Whatsapp">
                <p>11-1234-5678</p>
            </div>
            <div class="correo">
                <img src="../img/icon-mail.png" alt="correo electrónico">
                <p>contacto@greenly.com</p>
            </div>
        </div>   
        <div class="local">   
            <h3>Nuestro local</h3>
            <div class="ubicacion">
                <img src="../img/icon-ubicacion.png" alt="Ubicación">
                <p>Av. Cabildo 1932, Belgrano, CABA</p>
            </div>
        </div>
        <div class="seguinos">   
            <h3>Seguinos</h3>
            <div class="redes">
                <a href="https://www.instagram.com/" target="_blank"><img src="../img/icon-instagram-footer.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="../img/icon-facebook-footer.png" alt="Facebook"></a>
            </div>
        </div>
    </footer>
    <script>
        AOS.init();
    </script>
</body>
